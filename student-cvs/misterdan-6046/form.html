<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Daniel Merchan</title>
    <link rel="stylesheet" href="./styles/base.scss">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <section class="form-container">
      <form class="contact-form" action="" method="">
          <h3>Comunicate conmigo</h3>

          <div>
              <label for="name" >Nombre:</label>
              <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
          </div>

          <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="nombre@email.com" required>
          </div>

          <div>
              <label for="type">Interesad@ en: </label>
              <select name="type" id="type">
                  <option value="">Seleccione uno</option>
                  <option value="oferta-laboral">Oferta laboral</option>
                  <option value="colaborar">Colaborar</option>
                  <option value="freelancer">Trabajo freelance</option>
                  <option value="conocimiento">Compartir conocimiento</option>
                  <option value="amistad">Amistad</option>
              </select>
          </div>

          <div>
              <label for="description">Cuentame mas:</label>
              <textarea name="description" id="description" cols="30" rows="10" required></textarea>
          </div>
          <button>Enviar</button>
      </form>
  </section>
  </body>
</html>
